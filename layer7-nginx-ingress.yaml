apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: layer7-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: mydomain.com
    http:
      paths:
      - path: /
        backend:
          serviceName: test-service1
          servicePort: 80
      - path: /test
        backend:
          serviceName: test-service2
          servicePort: 80
